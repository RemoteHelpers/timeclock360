<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Next</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="main__inner">
                <a href="https://www.timeclock365.com" class="logo mobile">
                    <img src="images/timeclock_logo.svg" alt="" class="logo_img">
                </a>
                <div class="content__left">
                    <h1 class="content__left-title">
                        <span>Cool!</span> What’s next?
                    </h1>
                    <ul class="content__left-list">
                        <li class="contant__left-item">
                            <span class="content__left-number">
                                1
                            </span>
                            <span class="content__left-text colored">
                                Verify the email  
                            </span>
                            <span class="content__left-text">
                                we’ve sent to you - check your inbox/spam
                            </span>
                        </li>
                        <li class="contant__left-item">
                            <span class="content__left-number">
                                2
                            </span>
                            <span class="content__left-text colored">
                                Username and password 
                            </span>
                            <span class="content__left-text">
                                will be sent to you - check your inbox/spam
                            </span>
                        </li>
                        <li class="contant__left-item">
                            <span class="content__left-number">
                                3
                            </span>
                            <span class="content__left-text colored">
                                Log in  
                            </span>
                            <span class="content__left-text">
                                and get started!
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="content__right">
                    <a href="https://www.timeclock365.com" class="logo">
                        <img src="images/timeclock_logo.svg" alt="" class="logo_img">
                    </a>
                    <div class="picture__right">
                        <img src="images/image_right.svg" alt="" class="right__img">
                    </div>
                    <div class="info">
                        <div class="contacts">
                            <p class="contacts__title">
                                Need help?
                            </p>
                            <div class="contacts__row">
                                <div class="contacts__item">
                                    <a href="https://api.whatsapp.com/send?phone=16462174849" target="_blank" class="contacts__item-link">
                                        <img src="images/viber.svg" alt="" class="contacts__icon"> +1 (646) 217-4849
                                    </a>
                                </div>
                                <div class="contacts__item">
                                    <a href="https://support@timeclock365.com" target="_blank" class="contacts__item-link">
                                        <img src="images/email.svg" alt="" class="contacts__icon"> support@timeclock365.com
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-1.7.1.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/script.js"></script>
